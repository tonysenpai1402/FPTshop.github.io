<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="./logo.png" style="padding-left: 30px;">
        <h1>Liên hệ</h1>
        <p>Vui lòng điền thông tin liên hệ của bạn và chúng tôi sẽ phản hồi lại sớm nhất có thể.</p>
        <form>
          <label for="name">Họ tên:</label><br>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
          <label for="message">Bạn muốn gửi điều gì đến chúng tôi:</label><br>
          <textarea id="message" name="message"></textarea><br>
          <input type="submit" value="Gửi">
        </form>
      </div>
      <aside>
        <h2>Thông tin liên hệ</h2>

</html>
